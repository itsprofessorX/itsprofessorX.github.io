<script>
    var toggleButton = document.getElementById('toogle-button')
    var github = document.getElementById('github')
    var telegram = document.getElementById('telegram')
    var mail = document.getElementById('mail')
    var logoImage = document.getElementById('logo-image')
    var bio = document.getElementById('bio')

    toggleButton.onclick = function () {
        document.body.classList.toggle('dark-theme')
        if (document.body.classList.contains('dark-theme')) {
            toggleButton.src = 'Images/moon.png'
            github.src = 'Images/github-mark.png'
            telegram.src = 'Images/t-black.png'
            mail.src = 'Images/m-black.png'
            logoImage.style.boxShadow = '3px 2px 9px black'
            bio.style.color = 'black'
        }
        else {
            toggleButton.src = 'Images/sun.png'
            github.src = 'Images/github-mark-white.png'
            telegram.src = 'Images/t-white.png'
            mail.src = 'Images/m-white.png'
            logoImage.style.boxShadow = '3px 2px 7px white'
            bio.style.color = 'white'
        }
    }

    setTimeout(function () {
        const toggleButton = document.getElementById('toogle-button');
        toggleButton.style.display = 'block';
    }, 2000)


</script>
